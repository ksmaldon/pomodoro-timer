<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <section id="pomodoro-timer">
       

        
      <div id="timer">
        <button id="reset">Reset</button>
        <p id="timer-display">25:00</p>
        <button id="start">Start</button>
      </div>
      <div id="interval">
        <div id="current">
          <p>Focus</p>
          <p>Short Break</p>
          <p>Long Break</p>
        </div>
        <div id="counter-container">
            <div class="counter"></div>
            <div class="counter"></div>
            <div class="counter"></div>
            <div class="counter"></div>
          </div>
      </div>
    
    </section>

    <script src="./main.js"></script>
  </body>
</html>
